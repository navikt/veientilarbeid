contextPath: /

auth:
  enforce: true
  minSecurityLevel: 3
  loginUrl: {{ LOGINSERVICE_URL }}

proxy:
  - contextPath: /veilarbregistrering
    baseUrl: {{ VEILARBPROXY_URL }}

  - contextPath: /veilarboppfolging
    baseUrl: {{ VEILARBPROXY_URL }}
    minSecurityLevel: 3

  - contextPath: /veilarbdialog
    baseUrl: {{ VEILARBPROXY_URL }}

  - contextPath: /veilarbvedtakinfo
    baseUrl: {{ VEILARBPROXY_URL }}

  - contextPath: /saksoversikt-api
    baseUrl: {{ SAKSOVERSIKT_API }}
    pingRequestPath: /saksoversikt-api/internal/isAlive

  - contextPath: /dp-innsyn-api
    baseUrl: {{ DP_INNSYN_API }}
   pingRequestPath: /internal/alive

redirect:
  - from: /veientilarbeid
    to: {{ VEIENTILARBEID_URL }}
  - from: /aktivitetsplan
    to: {{ AKTIVITETSPLAN_URL }}
  - from: /dialog
    to: {{ DIALOG_URL }}
  - from: /dittnav
    to: {{ DITTNAV_LINK_URL }}
  - from: /sykefravaer
    to: {{ SYFOFRONT_URL }}
  - from: /veivisersosialhjelp
    to: {{ VEIVISERSOSIALHJELP_URL }}
  - from: /arbeidsplassen
    to: {{ ARBEIDSPLASSEN_URL }}
  - from: /behovsvurdering
    to: {{ BEHOVSVURDERING_URL }}
  - from: /start-samtale
    to: {{ START_SAMTALE_URL }}
  - from: /arbeidssokerregistrering
    to: {{ ARBEIDSSOKERREGISTRERING_URL }}
