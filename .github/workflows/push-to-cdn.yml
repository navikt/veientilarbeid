name: Push to CDN

on:
  push:
    branches:
      - main
      - dev/*

jobs:
  upload:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: 'actions/checkout@v3'
      - uses: 'actions/setup-node@v3'
        with:
          node-version: '18'
          cache: 'npm'
      - name: 'Install dependencies'
        run: 'npm ci'
      - name: 'Build application'
        run: 'npm run build:cdn'

      - name: cdn-upload
        uses: navikt/frontend/actions/cdn-upload/v1@main
        with:
          cdn-team-name: paw
          source: ./dist/js
          destination: '/aia/'
