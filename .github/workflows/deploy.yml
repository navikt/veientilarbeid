name: Build, push, and deploy

on:
  push:
    branches:
      - main
      - dev/*

env:
  IMAGE_BASE: ghcr.io/${{github.repository}}/veientilarbeid

jobs:
  build-and-push-to-cdn:
    name: Build, cdn-upload
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      packages: 'write'
      id-token: 'write'

    - uses: 'actions/checkout@v1'
      name: Checkout

    - uses: 'actions/setup-node@v3'
      with:
        node-version: '18'
        cache: 'npm'

    - name: 'Install dependencies'
      run: 'npm ci'

    - name: 'Build application'
      run: 'REACT_APP_MICRO="true" REACT_APP_VERSION_HASH=${{ github.sha }} REACT_APP_BUILD_TIMESTAMP=$(date +"%Y-%m-%dT%H:%M:%S") npm run build:cdn'

    - name: cdn-upload
      uses: navikt/frontend/actions/cdn-upload/v1@main
      with:
        cdn-team-name: paw
        source: ./dist/js
        destination: '/aia/'

  build-and-push-docker:
    name: Build and push docker image
    runs-on: ubuntu-latest
    needs: build-and-push-to-cdn

    permissions:
      contents: 'read'
      packages: 'write'
      id-token: 'write'

    steps:
      - uses: 'actions/checkout@v1'
        name: Checkout

      - name: Lag tag for image
        run: echo "TAG=$(git log -1 --pretty='%ad_%h' --date=format:'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Lag full image referanse
        run: echo "IMAGE=$IMAGE_BASE:$TAG" >> $GITHUB_ENV

      - name: Build app and publish Docker image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo ${GITHUB_TOKEN} | docker login ghcr.io -u ${GITHUB_REPOSITORY} --password-stdin
          docker build --tag ${IMAGE} . \
            --build-arg REACT_APP_VERSION_HASH=${{ github.sha }} \
            --build-arg REACT_APP_BUILD_TIMESTAMP=$(date +'%Y-%m-%dT%H:%M:%S')
          docker push ${IMAGE}

  deploy-dev:
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/dev')
    name: Deploy til dev
    needs: build-and-push-docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        name: Checkout

      - name: Lag tag for image
        run: echo "TAG=$(git log -1 --pretty='%ad_%h' --date=format:'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Lag full image referanse
        run: echo "IMAGE=$IMAGE_BASE:$TAG" >> $GITHUB_ENV

      - name: Deploy
        uses: nais/deploy/actions/deploy@master
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: nais/nais.yaml
          VARS: nais/vars-dev.yaml

  deploy-prod:
    if: github.ref == 'refs/heads/main'
    name: Deploy til prod
    needs: deploy-dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        name: Checkout

      - name: Lag tag for image
        run: echo "TAG=$(git log -1 --pretty='%ad_%h' --date=format:'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Lag full image referanse
        run: echo "IMAGE=$IMAGE_BASE:$TAG" >> $GITHUB_ENV

      - name: Deploy
        uses: nais/deploy/actions/deploy@master
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          DRY_RUN: false
          CLUSTER: prod-gcp
          RESOURCE: nais/nais.yaml
          VARS: nais/vars-prod.yaml

  release:
    if: github.ref == 'refs/heads/main'
    name: Tag and release
    needs: deploy-prod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        name: Checkout

      - name: Lag tag for image
        run: echo "TAG=$(git log -1 --pretty='%ad_%h' --date=format:'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release/prod@${{ env.TAG }}
          release_name: Release ${{ env.TAG }} to prod
          prerelease: false

